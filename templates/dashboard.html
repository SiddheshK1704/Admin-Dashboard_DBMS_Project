<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System - Dashboard</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Mobile Navbar Toggle -->
        <div class="md:hidden bg-gray-900 text-white p-4 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-university text-blue-400 text-xl mr-2"></i>
                <span class="text-white font-bold text-xl">BankAdmin</span>
            </div>
            <button id="mobile-menu-button" class="text-white focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>

        <!-- Sidebar -->
        <div id="sidebar" class="fixed flex flex-col top-0 left-0 w-64 bg-gray-900 h-full shadow-lg transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-30">
            <div class="flex items-center justify-center h-14 border-b border-gray-800">
                <div class="flex items-center">
                    <i class="fas fa-university text-blue-400 text-xl mr-2"></i>
                    <span class="text-white font-bold text-xl">BankAdmin</span>
                </div>
            </div>
            <div class="overflow-y-auto overflow-x-hidden flex-grow">
                <ul class="flex flex-col py-4 space-y-1">
                    <li class="px-5">
                        <div class="flex flex-row items-center h-8">
                            <div class="text-sm font-light tracking-wide text-gray-400 uppercase">Main</div>
                        </div>
                    </li>
                    <li>
                        <a href="{{ url_for('dashboard') }}" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-700 text-white border-l-4 border-blue-500 bg-gray-700 pr-6">
                            <span class="inline-flex justify-center items-center ml-4">
                                <i class="fas fa-tachometer-alt text-blue-400"></i>
                            </span>
                            <span class="ml-2 text-sm tracking-wide truncate font-medium">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('banks') }}" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-700 text-white border-l-4 border-transparent hover:border-blue-500 pr-6">
                            <span class="inline-flex justify-center items-center ml-4">
                                <i class="fas fa-university text-blue-400"></i>
                            </span>
                            <span class="ml-2 text-sm tracking-wide truncate font-medium">Banks</span>
                        </a>
                    </li>
                    <li>
                        <a href="employees.html" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-700 text-white border-l-4 border-transparent hover:border-blue-500 pr-6">
                            <span class="inline-flex justify-center items-center ml-4">
                                <i class="fas fa-users text-blue-400"></i>
                            </span>
                            <span class="ml-2 text-sm tracking-wide truncate font-medium">Employees</span>
                        </a>
                    </li>
                    <li>
                        <a href="customers.html" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-700 text-white border-l-4 border-transparent hover:border-blue-500 pr-6">
                            <span class="inline-flex justify-center items-center ml-4">
                                <i class="fas fa-user-friends text-blue-400"></i>
                            </span>
                            <span class="ml-2 text-sm tracking-wide truncate font-medium">Customers</span>
                        </a>
                    </li>
                    <li>
                        <a href="transactions.html" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-700 text-white border-l-4 border-transparent hover:border-blue-500 pr-6">
                            <span class="inline-flex justify-center items-center ml-4">
                                <i class="fas fa-exchange-alt text-blue-400"></i>
                            </span>
                            <span class="ml-2 text-sm tracking-wide truncate font-medium">Transactions</span>
                        </a>
                    </li>
                    <li>
                        <a href="loans.html" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-700 text-white border-l-4 border-transparent hover:border-blue-500 pr-6">
                            <span class="inline-flex justify-center items-center ml-4">
                                <i class="fas fa-hand-holding-usd text-blue-400"></i>
                            </span>
                            <span class="ml-2 text-sm tracking-wide truncate font-medium">Loans</span>
                        </a>
                    </li>
                    <li>
                        <a href="accounts.html" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-700 text-white border-l-4 border-transparent hover:border-blue-500 pr-6">
                            <span class="inline-flex justify-center items-center ml-4">
                                <i class="fas fa-wallet text-blue-400"></i>
                            </span>
                            <span class="ml-2 text-sm tracking-wide truncate font-medium">Accounts</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="md:ml-64 flex flex-col flex-1">
            <!-- Top Bar -->
            <div class="bg-white shadow-md py-3 px-4 md:px-6 flex justify-between items-center">
                <h1 class="text-xl md:text-2xl font-semibold text-gray-800">Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button class="text-gray-500 hover:text-gray-700 focus:outline-none">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500"></span>
                        </button>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center">
                            <span class="text-white font-semibold text-sm">AD</span>
                        </div>
                        <span class="text-gray-700 font-medium hidden sm:inline">Admin</span>
                    </div>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="p-4 md:p-4">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
                    <!-- Card 1: Total Banks -->
                    <div class="bg-white rounded-lg shadow-md p-6 flex justify-center items-center">
                        <div class="rounded-full bg-blue-100 p-4 mr-4">
                            <i class="fas fa-university text-blue-600 text-2xl"></i>
                        </div>
                        <div class="flex flex-col">
                            <h3 class="text-gray-500 text-lg">Total Banks</h3>
                            <p class="text-3xl font-bold text-gray-800 mt-2">8</p>
                            <!-- <p class="text-sm text-green-500 mt-2"><i class="fas fa-arrow-up"></i> 2 new this quarter</p> -->
                        </div>
                    </div>
                    
                    <!-- Card 2: Total Branches -->
                    <div class="bg-white rounded-lg shadow-md p-6 flex justify-center items-center">
                        <div class="rounded-full bg-indigo-100 p-4 mr-4">
                            <i class="fas fa-building text-indigo-600 text-2xl"></i>
                        </div>
                        <div class="flex flex-col">
                            <h3 class="text-gray-500 text-lg">Total Branches</h3>
                            <p class="text-3xl font-bold text-gray-800 mt-2">124</p>
                            <!-- <p class="text-sm text-green-500 mt-2"><i class="fas fa-arrow-up"></i> 5% from last month</p> -->
                        </div>
                    </div>
                    
                    <!-- Card 3: Total Customers -->
                    <div class="bg-white rounded-lg shadow-md p-6 flex justify-center items-center">
                        <div class="rounded-full bg-purple-100 p-4 mr-4">
                            <i class="fas fa-user-friends text-purple-600 text-2xl"></i>
                        </div>
                        <div class="flex flex-col">
                            <h3 class="text-gray-500 text-lg">Total Customers</h3>
                            <p class="text-3xl font-bold text-gray-800 mt-2">36,248</p>
                            <!-- <p class="text-sm text-green-500 mt-2"><i class="fas fa-arrow-up"></i> 12% from last month</p> -->
                        </div>
                    </div>
                    
                    <!-- Card 4: Total Accounts -->
                    <div class="bg-white rounded-lg shadow-md p-6 flex justify-center items-center">
                        <div class="rounded-full bg-green-100 p-4 mr-4">
                            <i class="fas fa-wallet text-green-600 text-2xl"></i>
                        </div>
                        <div class="flex flex-col">
                            <h3 class="text-gray-500 text-lg">Total Accounts</h3>
                            <p class="text-3xl font-bold text-gray-800 mt-2">42,156</p>
                            <!-- <p class="text-sm text-green-500 mt-2"><i class="fas fa-arrow-up"></i> 7% from last month</p> -->
                        </div>
                    </div>
                    
                    <!-- Card 5: Total Employees -->
                    <div class="bg-white rounded-lg shadow-md p-6 flex justify-center items-center">
                        <div class="rounded-full bg-red-100 p-4 mr-4">
                            <i class="fas fa-users text-red-600 text-2xl"></i>
                        </div>
                        <div class="flex flex-col">
                            <h3 class="text-gray-500 text-lg">Total Employees</h3>
                            <p class="text-3xl font-bold text-gray-800 mt-2">1,256</p>
                            <!-- <p class="text-sm text-green-500 mt-2"><i class="fas fa-arrow-up"></i> 3% from last month</p> -->
                        </div>
                    </div>
                    
                    <!-- Card 6: Total Transactions -->
                    <div class="bg-white rounded-lg shadow-md p-6 flex justify-center items-center">
                        <div class="rounded-full bg-yellow-100 p-4 mr-4">
                            <i class="fas fa-money-bill-wave text-yellow-600 text-2xl"></i>
                        </div>
                        <div class="flex flex-col">
                            <h3 class="text-gray-500 text-lg">Total Transactions</h3>
                            <p class="text-3xl font-bold text-gray-800 mt-2">₹28.5 CR</p>
                            <!-- <p class="text-sm text-green-500 mt-2"><i class="fas fa-arrow-up"></i> 8% from last month</p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        });
    </script>
</body>
</html>
